<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Night Elf Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="adaptive.css">
</head>
<body>
    <!-- Бургер-меню -->
    <div class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Мобильное меню -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/night-elf-logo.svg" alt="Night Elf Shop Logo">
                </a>
            </div>
        </div>
        <nav class="mobile-menu-nav">
            <a href="index.html">Каталог</a>
            <a href="basket.html">Корзина</a>
            <a href="#">Профиль</a>
        </nav>
        <div class="mobile-currency-selector">
            <div class="currency-selector">
                <button class="currency-button" id="mobileCurrencyBtn">
                    <img src="images/crown-icon.svg" alt="Crown" class="crown-icon">
                    <span class="current-currency">USD</span>
                    <span class="arrow-icon">▼</span>
                </button>
                <div class="currency-dropdown" id="mobileCurrencyDropdown">
                    <div class="currency-option" data-currency="USD" data-symbol="$" data-rate="1">
                        <img src="images/crown-icon.svg" alt="Crown">
                        USD
                    </div>
                    <div class="currency-option" data-currency="BYN" data-symbol="Br" data-rate="3.25">
                        <img src="images/crown-icon.svg" alt="Crown">
                        BYN
                    </div>
                    <div class="currency-option" data-currency="RUB" data-symbol="₽" data-rate="92.5">
                        <img src="images/crown-icon.svg" alt="Crown">
                        RUB
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-group">
                <div class="currency-selector">
                    <button class="currency-button" id="currencyBtn">
                        <img src="images/crown-icon.svg" alt="Crown" class="crown-icon">
                        <span class="current-currency">USD</span>
                        <span class="arrow-icon">▼</span>
                    </button>
                    <div class="currency-dropdown" id="currencyDropdown">
                        <div class="currency-option" data-currency="USD" data-symbol="$" data-rate="1">
                            <img src="images/crown-icon.svg" alt="Crown">
                            USD
                        </div>
                        <div class="currency-option" data-currency="BYN" data-symbol="Br" data-rate="3.25">
                            <img src="images/crown-icon.svg" alt="Crown">
                            BYN
                        </div>
                        <div class="currency-option" data-currency="RUB" data-symbol="₽" data-rate="92.5">
                            <img src="images/crown-icon.svg" alt="Crown">
                            RUB
                        </div>
                    </div>
                </div>

                <div class="cart-icon">
                    <a href="basket.html" class="cart-link">
                        <img src="images/cart-icon.svg" alt="Cart">
                        <span class="cart-count" style="display: none;">0</span>
                    </a>
                </div>

                <div class="user-section">
                    <div class="user-icon">
                        <img src="images/user-icon.svg" alt="User">
                    </div>
                    <span class="shop-name">Night Elf Shop</span>
                </div>

                <div class="logo">
                    <a href="index.html">
                        <img src="images/night-elf-logo.svg" alt="Night Elf Shop Logo">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="product-page">
        <div class="product-container">
            <div class="product-header">
                <h1 class="page-title"></h1>
                <div class="product-tags">
                    <!-- Теги будут добавлены динамически -->
                </div>
            </div>

            <div class="product-content">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="" alt="Product Image">
                        <div class="gallery-navigation">
                            <button class="prev-button">
                                <img src="images/arrow-left.svg" alt="Previous">
                            </button>
                            <button class="next-button">
                                <img src="images/arrow-right.svg" alt="Next">
                            </button>
                        </div>
                    </div>
                    <div class="thumbnails">
                        <!-- Миниатюры будут добавлены динамически -->
                    </div>
                </div>
                <div class="product-info">
                    <div class="product-price">
                        <span class="price-value"></span>
                        <span class="currency-symbol">$</span>
                    </div>
                    <button class="add-to-cart-large">В КОРЗИНУ</button>
                    
                    <div class="product-details">
                        <div class="detail-row">
                            <span class="detail-label">Жанры:</span>
                            <span class="product-genres"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Дата выхода:</span>
                            <span class="product-release-date"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Издатель:</span>
                            <span class="product-publisher"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Разработчик:</span>
                            <span class="product-developer"></span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Языки:</span>
                            <div class="languages-grid">
                                <div class="language-item">
                                    <span class="language-label">Интерфейс:</span>
                                    <span class="interface-languages"></span>
                                </div>
                                <div class="language-item">
                                    <span class="language-label">Озвучка:</span>
                                    <span class="voice-languages"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="product-tabs">
            <div class="tabs">
                <button class="tab" data-tab="description">ОБ ИГРЕ</button>
                <button class="tab" data-tab="requirements">СИСТЕМНЫЕ ТРЕБОВАНИЯ</button>
                <button class="tab" data-tab="activation">АКТИВАЦИЯ</button>
            </div>
            <div class="tab-contents">
                <div class="tab-content" data-tab="description">
                    <!-- Контент будет загружен через JavaScript -->
                </div>
                <div class="tab-content" data-tab="requirements">
                    <!-- Контент будет загружен через JavaScript -->
                </div>
                <div class="tab-content" data-tab="activation">
                    <!-- Контент будет загружен через JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link">PRIVACY POLICY</a>
                <a href="#" class="footer-link">HOW IT WORKS</a>
                <a href="#" class="footer-link">TERMS OF SERVICE</a>
                <a href="#" class="footer-link">CONTACT US</a>
                <a href="#" class="footer-link">REFUND POLICE</a>
                <a href="#" class="footer-link">JOBS</a>
            </div>
            
            <div class="footer-social">
                <div class="social-icons">
                    <a href="#" class="social-icon"><img src="images/skype-icon.svg" alt="Skype"></a>
                    <a href="#" class="social-icon"><img src="images/discord-icon.svg" alt="Discord"></a>
                    <a href="#" class="social-icon"><img src="images/whatsapp-icon.svg" alt="WhatsApp"></a>
                    <a href="#" class="social-icon"><img src="images/telegram-icon.svg" alt="Telegram"></a>
                    <a href="#" class="social-icon"><img src="images/instagram-icon.svg" alt="Instagram"></a>
                    <a href="#" class="social-icon"><img src="images/facebook-icon.svg" alt="Facebook"></a>
                </div>
                
                <div class="payment-methods">
                    <img src="images/visa-icon.svg" alt="Visa" class="payment-icon">
                    <img src="images/mastercard-icon.svg" alt="Mastercard" class="payment-icon">
                    <img src="images/bitcoin-icon.svg" alt="Bitcoin" class="payment-icon">
                    <img src="images/paypal-icon.svg" alt="PayPal" class="payment-icon">
                </div>
                
                <div class="trustpilot">
                    <img src="images/trustpilot.svg" alt="Trustpilot Reviews">
                </div>
                
                <div class="copyright">
                    @Night Elf Shop
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productPage = new ProductPage();
            productPage.init();
        });
    </script>
</body>
</html>
